<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
</head>

<body class="body">

    <div class="container">
        <img src="x.png"class="xcur">
        <img src="o.png"class="ocur">
        <div class="rows">
            <div class="row">
                <button class="btn" id="b00"></button>
                <button class="btn" id="b01"></button>
                <button class="btn" id="b02"></button>
            </div>
            <div class="row">
                <button class="btn" id="b10"></button>
                <button class="btn" id="b11"></button>
                <button class="btn" id="b12"></button>
            </div>
            <div class="row">
                <button class="btn" id="b20"></button>
                <button class="btn" id="b21"></button>
                <button class="btn" id="b22"></button>
            </div>
        </div>
        
        <div class="separator"></div>
        <button class="btn-1">Start</button>

    </div>

    <script src="skript.js"></script>
</body>

</html>
